<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="start-screen">
      <h1>Welcome to Math Game</h1>
      <button id="start-btn">Start</button>
    </div>

    <div id="game-screen" style="display: none;">
      <h1>Math Game</h1>
      <div id="question"></div>
      <div id="choices"></div>
      <div id="result"></div>
      <div id="timer">Time: <span id="time">0</span> seconds</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
