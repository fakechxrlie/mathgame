<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #choices {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .choice-btn {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Math Game</h1>
  <div id="question"></div>
  <div id="choices"></div>
  <div id="result"></div>
  <div id="timer">Time: <span id="time">0</span> seconds</div>

  <script src="script.js"></script>
</body>
</html>
